<!DOCTYPE html>
<html>

<head>
	<title>FORGOT PASSWORD</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="signStyle">
		<form>

			<div class="container">
				<label for="username"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username" required="1">

				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" required="1">
			</div>

			<div class="clearfix">
	      		<button onclick="window.location.href='index.html'" id="loginCancel" type="button" class="cancelbtn">Cancel</button>
	     		<button id="forgotSubmit" type="submit" class="submitbtn">Submit</button>
	     	</div>

		</form>
	</section>
</body>

</html>
