<!DOCTYPE html>
<html>

<head>
	<title>CREATE AN ACCOUNT</title>
</head>

<body>
	<h1>New Account</h1>
	<form>
		First Name:<br>
		<input type="text" name="firstname" maxlength="32" required="1">
		<br>
		Middle Name:<br>
		<input type="text" name="middlename" maxlength="32">
		<br>
		Last Name:<br>
		<input type="text" name="lastname" maxlength="32" required="1">
		<br>
		Username:<br>
		<input type="text" name="username" maxlength="32" required="1">
		<br>
		Password:<br>
		<input type="password" name="password" maxlength="32" required="1">
		<br>
		Email:<br>
		<input type="email" name="email" maxlength="64" required="1">
		<br>
		Mobile Number:<br>
		<input type="number" name="mobilenum" size="15">
		<br>
		Birthdate:<br>
		<input type="date" name="birthdate" required="1">
		<br>
		Privacy Settings:<br>
		<input type="radio" name="privacy" value="public" checked>Public<br>
		<input type="radio" name="privacy" value="private">Private<br>
		<input type="submit" value="Submit">
		<input type="reset">
	</form>
</body>

</html>
