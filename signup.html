<!DOCTYPE html>
<html>

<head>
	<title>CREATE AN ACCOUNT</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form action="signup.php" method="post" style="border:1px solid #ccc">
		<div class="container">
			<h1>Create an Account</h1>

			<div class="nameInput">	
				<label for="firstName"><b>First Name</b></label>
				<input type="text" placeholder="Enter First Name" name="firstName" maxlength="32" required="1">

				<label for="middleName"><b>Middle Name</b></label>
				<input type="text" placeholder="Enter Middle Name" name="middleName" maxlength="32" required="1">

				<label for="lastName"><b>Last Name</b></label>
				<input type="text" placeholder="Enter Last Name" name="lastName" maxlength="32" required="1">
			</div>

			<label for="username"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username" maxlength="32" required="1">

			<label for="password"><b>Password</b></label>
			<input type="text" placeholder="Enter Password" name="password" maxlength="32" required="1">

			<label for="passwordCheck"><b>Password</b></label>
			<input type="text" placeholder="Repeat Password" name="passwordCheck" maxlength="32" required="1">

			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" maxlength="64" required="1">

			<label for="mobileNum"><b>Mobile Number</b></label>
			<input type="number" placeholder="Enter Mobile Number" name="pmobileNum" maxlength="15">
			<br>

			<label for="birthdate"><b>Birthdate</b></label>
			<input type="date" name="birthdate" required="1">
			<br>

			<label for="privacy"><b>Privacy Settings</b></label>
			<input type="radio" name="privacy" value="public" checked>Public<br>
			<input type="radio" name="privacy" value="private">Private<br>

		 	<label>
		      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
		    </label>

			<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Conditions</a>.</p>		    
			
			<div class="clearfix">
      			<button type="button" class="cancelbtn">Cancel</button>
     		 	<button type="submit" class="signupbtn">Sign Up</button>
     		</div>
     	</div>
	</form>
</body>

</html>
